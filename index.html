<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="js/shaderloader.js"></script>
  </head>
  <body>
    
     <a-assets>
        <a-asset-item
          id="Rodin-gltf"
          src="https://cdn.glitch.global/be56ace4-8001-4162-9c76-3f841ed62822/rodinUV.glb?v=1718456386173"
        ></a-asset-item>
        <a-asset-item
          id="Rodin-obj"
          src="https://cdn.glitch.global/be56ace4-8001-4162-9c76-3f841ed62822/rodin.obj"
        ></a-asset-item>

        <a-asset-item
          id="shader01"
          src="shaders/ForkofSlapSlithe.json"
        ></a-asset-item>
        
        <a-asset-item id="shader02" src="shaders/shader9.json"></a-asset-item>
        <a-asset-item id="meat" src="shaders/meat01.json"></a-asset-item>
        <a-asset-item id="TrWall" src="shaders/sh_transWall.json"></a-asset-item>
        <a-asset-item id="Water" src="shaders/sh_water.json"></a-asset-item>
        <a-asset-item id="Snake" src="shaders/SnakeThing.json"></a-asset-item>
       
        
      </a-assets>
    
    <a-scene stats>
     

      <a-box
        shaderloader="src:#Snake"
        position="-1 0.5 -3"
        rotation="0 45 0"
        color="#4CC3D9"
      ></a-box>
      <a-cylinder
        position="1 0.75 -3"
        radius="0.5"
        height="1.5"
        color="#FFC65D"
      ></a-cylinder>
      <a-sphere
        position="0 1 -5"
        radius="1"
        shaderloader="src:#shader01"
      >
      </a-sphere>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

      <a-plane
        shaderloader="src:#Water"
        rotation="-90 0 0"
        width="10"
        height="10"
        position=" 3 .1 0"
      ></a-plane>

      <a-entity
        shaderloader="src:#meat"        
        position="4 0 -5"
        scale="0.03 0.03 0.03"
        obj-model="obj: #Rodin-obj"
        rotation="0 35 0"
      ></a-entity>

      <a-entity
        shaderloader="src:#Snake"
        id="patsdomatajs"
        scale="0.03 0.03 0.03"
        position="0 0 -4"
        gltf-model="#Rodin-gltf"
        rotation="0 35 0"
      ></a-entity>
      
      <a-entity
        id="patsdomatajsOrig"
        scale="0.03 0.03 0.03"
        position="-2 0 -4"
        gltf-model="#Rodin-gltf"
        rotation="0 35 0"
      ></a-entity>
      
      <a-entity
        id="patsdomatajsOrig"
        scale="0.03 0.03 0.03"
        position="-4 0 -4"
        gltf-model="#Rodin-gltf"
        rotation="0 35 0"
      ></a-entity>
      
      
      <a-entity wasd-controls id="rig" position="0 2 20">
          <a-entity id="camera" camera="fov:20" look-controls></a-entity>
      </a-entity>
      
    </a-scene>
  </body>
</html>
